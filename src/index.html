<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>dynamic-platforms</title>
    <meta name="description" content="dynamic-platforms">
    <script src="node_modules/aframe/dist/aframe-v1.0.4.js"></script>
    <script type="module" src="main.js"></script>
  </head>
  <body>
    <a-scene>
      <a-assets>
        <img id="groundTexture" src="https://cdn.aframe.io/a-painter/images/floor.jpg" crossorigin="anonymous">
        <img id="skyTexture" src="https://cdn.aframe.io/a-painter/images/sky.jpg" crossorigin="anonymous">
      </a-assets>

      <!-- Background sky. -->
      <a-sky height="2048" radius="30" src="#skyTexture" theta-length="90" width="2048"></a-sky>

      <!-- BackGround floor. -->
      <a-circle src="#groundTexture" rotation="-90 0 0" radius="32"></a-circle>

      <!-- Floor. -->
      <a-plane position="-2 0 -3" rotation="-90 0 0" width="3" height="1" color="#7BC8A4"></a-plane>
      <a-plane position="1.5 0 -3" rotation="-90 0 0" width="3" height="1" color="#7BC8A4"></a-plane>

      <!-- Lever. -->
<!--      <a-cylinder position="-1.5 0.1 -3.3" rotation="0 0 45" radius="0.03" height="0.3" color="#FFC65D"></a-cylinder>-->

      <!-- Tile. -->

<!--      <a-box position="-1 0.5 -3" rotation="0 45 0" color="#4CC3D9"></a-box>-->

<!--                position="-1 0.5 -3">-->

<!--                position="-1 0.5 -3"></a-entity>-->
    </a-scene>
  </body>
</html>
